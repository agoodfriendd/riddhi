<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs for You - Riddhi</title>
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1 class="main-title">Songs for You</h1>
            <p class="subtitle">Music that reflects how I feel</p>
            
            <div class="music-player" style="display: block;">
                <div class="player-header">
                    <h3>Playlist</h3>
                    <p class="player-subtitle">Listen to these songs</p>
                </div>
                <div class="playlist">
                    <div class="song-item" data-song="0">
                        <div class="song-play"><i class="fas fa-play"></i></div>
                        <div class="song-info">
                            <div class="song-title">Let Down</div>
                            <div class="song-artist">Radiohead</div>
                        </div>
                        <div class="song-duration">4:59</div>
                    </div>
                    <div class="song-item" data-song="1">
                        <div class="song-play"><i class="fas fa-play"></i></div>
                        <div class="song-info">
                            <div class="song-title">Creep</div>
                            <div class="song-artist">Radiohead</div>
                        </div>
                        <div class="song-duration">3:59</div>
                    </div>
                    <div class="song-item" data-song="2">
                        <div class="song-play"><i class="fas fa-play"></i></div>
                        <div class="song-info">
                            <div class="song-title">Fake Plastic Trees</div>
                            <div class="song-artist">Radiohead</div>
                        </div>
                        <div class="song-duration">4:50</div>
                    </div>
                    <div class="song-item" data-song="3">
                        <div class="song-play"><i class="fas fa-play"></i></div>
                        <div class="song-info">
                            <div class="song-title">No Surprises</div>
                            <div class="song-artist">Radiohead</div>
                        </div>
                        <div class="song-duration">3:48</div>
                    </div>
                </div>
                <div class="player-controls">
                    <audio id="audioPlayer"></audio>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="time-display">
                            <span class="current-time">0:00</span>
                            <span class="total-time">0:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn" id="prevBtn"><i class="fas fa-backward"></i></button>
                        <button class="control-btn play-pause" id="playPauseBtn"><i class="fas fa-play"></i></button>
                        <button class="control-btn" id="nextBtn"><i class="fas fa-forward"></i></button>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" class="volume-slider" min="0" max="100" value="70">
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="letter.html" class="enter-btn">Continue to Apology</a>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
